<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- ICON (scaled) -->
  <g transform="translate(280,260) scale(4)">

    <!-- Step blocks -->
    <rect x="0" y="52" width="20" height="20" rx="4" fill="#1E293B"/>
    <rect x="26" y="36" width="20" height="36" rx="4" fill="#1E293B"/>
    <rect x="52" y="18" width="20" height="54" rx="4" fill="#1E293B"/>

    <!-- Crack arrow -->
    <path d="M78 20 L92 6 L88 22"
          stroke="#22C55E"
          stroke-width="3.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Subtle crack -->
    <path d="M10 58 L22 44 L34 50 L48 34 L62 40"
          stroke="#38BDF8"
          stroke-width="2"
          fill="none"
          opacity="0.9"/>
  </g>

  <!-- HERO TEXT -->
  <text x="700" y="420"
        font-size="96"
        font-weight="900"
        font-family="Inter, Segoe UI, sans-serif"
        fill="#0F172A"
        letter-spacing="-1.5">
    Prepto<tspan fill="#22C55E">Crack</tspan>
  </text>

  <text x="700" y="500"
        font-size="36"
        font-weight="500"
        font-family="Inter, Segoe UI, sans-serif"
        fill="#334155">
    Prepare smarter. Crack faster.
  </text>

</svg>
